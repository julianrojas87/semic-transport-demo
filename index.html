<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="optionsBar">
        <span class="optionLabel">Use Public Transport: </span>
        <!-- Rounded switch -->
        <label class="switch">
            <input id="usePublicTransport" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <img id="loading" src="./img/rocket.gif">
    <div id="mapid"></div>
    <div id="results"></div>
    <div id="prefetch">
        <div id="prefetch-bar" class="prefetch-view"></div>
    </div>
    <div id="actions">
        <button id="reset">Reset</button>
    </div>
    <script src="js/planner-latest.js"></script>
    <script src="js/example.js"></script>
</body>

</html>
